<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ways To Apply CSS</title>

    <!-- External CSS  -->

    <link rel="stylesheet" href="style.css" />

    <!-- Internal CSS  -->
    <style>
      /* Internal CSS is applied by using style Tag in Head Tag  */
      /*  selector{
            Property1: value1;
            Property2: value2;
        }  */
      .Internal {
        color: coral;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h2>Ways To Apply CSS in HTML Document</h2>
    <ul>
      <!-- Inline CSS is applied by using Style Attribute inside Start Tag -->
      <!-- Syntax => style="Property1: value1; Property2: value2;" -->
      <li style="color: cornflowerblue; font-size: 30px">Inline CSS</li>
      <li class="Internal">Internal CSS</li>
      <li class="External">External CSS</li>
    </ul>
  </body>
</html>
