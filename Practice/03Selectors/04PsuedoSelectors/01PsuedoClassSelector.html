<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo Class Selector</title>
    <style>
        a{
            color: blueviolet;
            font-size: 30px;

        }

</head>
<body>
    <h1>Psuedo Class Selector (:)</h1>

</html>
