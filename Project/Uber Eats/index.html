<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box1">
    <nav class="nav">
        <div class="name">
            <span class="uber"><i class="fa-solid fa-bars"></i>uber</span>&nbsp;<span class="eats">Eats</span>
        </div>
        <div class="Login">
            <div class="login_icon"><i class="fa-solid fa-user"></i></div>
            <a id="login" href="#">Login</a>
        </div>
        <div class="Signup">
            <a id="signup" href="#">Sign up</a>
        </div>
    </nav>
    <div class="section">
        <h2 class="order_text">Order food to your door</h2>
        <input type="text" name="address" id="address" placeholder="Enter delivery address">
        <select name="delivery_option" id="delivery_option">
            <option value=""><i class="fa-solid fa-clock-three"></i>Deliver now</option>
            <option value="Deliver now"><i class="fa-solid fa-clock-three"></i>Deliver now</option>
            <option value="Schedule for later">Schedule for later</option>
        </select>
        <input type="submit" value="Find Food"><br>
        <div class="section2">
        <a id="section_signin" href="#Login">Sign in</a>
        <span>for your recent addresses</span>
        </div>
    </div>
    </div>
    <div class="section3">
        <a href="">Create a bussiness account</a>
        <a href="">Add your restaurant</a>
        <a href="">Sign up to Deliver</a>
    </div>

</body>
</html>
